<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Happy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">
</head>

<body>

<header th:replace="~{fragments/commons::nav}">
</header>

<article class="product-container">
    <div class="product" th:each="p:${products}">
        <img src="">
        <p th:text="${p.name}"></p>
        <p th:text="${p.price}"></p>
        <a th:href="@{/currentProduct/{id}(id=${p.id})}">
            <button>КУПИ</button>
        </a>
    </div>
</article>

</body>
</html>
