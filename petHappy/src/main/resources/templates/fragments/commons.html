<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Pet Happy</title>

</head>
<body>
<header>


        <nav>
            <div class="nav">
                <a th:href="@{/owners/advice}" sec:authorize="isAuthenticated()">СТАТИИ</a>
