<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Happy</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive/navigation.css}">
</head>

<body>

<header th:replace="~{fragments/commons::nav}">
</header>
<div class="container">
    <div class="profile-content">
        <span id="me"><i class="fa-solid fa-user"></i></span>
        <hr>
        <i class="fa-regular fa-circle-user"></i><span th:text="${username}"></span>
        <hr>
        <i class="fa-regular fa-user"></i><span th:text="${firstName}"></span>
        <hr>
        <i class="fa-regular fa-user"></i><span th:text="${lastName}"></span>
        <hr>
        <i class="fa-regular fa-envelope"></i><span th:text="${email}"></i></span>
        <hr>
    </div>
</div>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
