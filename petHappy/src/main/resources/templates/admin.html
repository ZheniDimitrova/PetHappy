<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Happy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>

<header th:replace="~{fragments/commons::nav}">
</header>

<section class="form-container">
    <form th:method="post" th:action="@{/products/addProduct}" th:object="${addProductBindingModel}" class="addProduct" enctype="multipart/form-data">
        <select class="categories" id="pet-type" name="forType" required>
            <option value="">Изберете категория</option>
            <option value="DOG"> Куче</option>
            <option value="CAT"> Котка</option>
            <option value="OTHER"> Друго</option>
        </select>
        <input type="text" name="productName" id="product-name" placeholder=" Име на продукта" required>
        <input type="text" name="description" id="description" placeholder=" Описание на продукта" required>
        <input type="number" step="0.01" name="price" id="price" placeholder=" Цена" required>

    <div class="file">
        <input type="file" name="picture" id="picture">
    </div>
        <button type="submit">Добави продукт</button>
    </form>

</section>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
